<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title> Dino Game </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <header>

        <button onclick="location.href = 'HTML/help.html'" id="help" style="float: left;">
            <img src="assets/help.png" alt="help">
        </button>

        <button id="lboard" onclick="location.href = 'HTML/leaderboard.html'" style="float: right;">
          <span class="material-icons">
            leaderboard
          </span>
        </button>

        <div class="header">
          <img src="assets/systango.png" alt="logo" class="logo">
        </div>
    </header>
    
      <h3> The Trex Runner Game </h3>

    <div id="container">
        <div id="dino">
            <img src="assets/dino.png" alt="dino">
        </div>
        <div id="block">
            <img src="assets/block.png" alt="blocks">
        </div>
        <div id="road">
            <img src="assets/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="assets/cloud.jpg" alt="clouds">
        </div>
        <div id="score">
            SCORE <b> 00 </b>
        </div>
        <div id="gameOver"> Game Over </div>
        <div id="start"> Press Space to Start The Game </div>
        <div id="welcome"> Welcome to Trex Runner Game </div>
    </div>

    <script src="js/file.js"></script>

</body>

</html>
